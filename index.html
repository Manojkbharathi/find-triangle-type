<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find type </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Find type of triangle </h1>
    </header>
    <main>
      <div class="container">
        <div class="input-control">
          <label for="angle-one">Angle one</label>
          <input type="number" name="angle-one" id="angle-one" />
          <label for="angle-two">Angle two</label>
          <input  class="input" type="number" name="angle-two" id="angle-two" />
          <label for="angle-three">Angle three</label>
          <input class="input" type="number" name="angle-three" id="angle-three" />

          <div class="input-control">
            <button id="btn-submit" class="btn-submit">submit</button>
          </div>
            <h3 class="triangle-type" id="triangle-type"></h3>
         <h3 class="error-msg" id="error-msg"></h3>

          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
